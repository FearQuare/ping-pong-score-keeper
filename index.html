<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ping Pong Score Keeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container w-50 shadow-sm bg-body-tertiary rounded">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?q=80&w=2099&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="ping pong image" class="w-100 mx-center"
                    style="height: 35vh; object-fit: cover; object-position: 0% 0%;">
            </div>
        </div>
        <div class="row p-0">
            <div class="col">
                <h4>Ping Pong Score Keeper</h4>
            </div>
        </div>
    </div>
    <div class="container w-50 shadow-sm bg-body-tertiary rounded mt-2">
        <div class="row">
            <div class="col">
                <h1 class="mb-0"><span id="score-1">0</span> to <span id="score-2">0</span></h1>
                <p>Use the buttons below to keep the score.</p>
                <form>
                    <label for="turn-count" class="form-label">Playing To</label>
                    <select class="form-select w-25" aria-label="turns count" id="turn-count">
                        <option value="5" selected>5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="btn-group m-0 p-0" role="group" aria-label="controls">
                <button type="button" class="btn btn-success" id="player1-btn">+1 to Player 1</button>
                <button type="button" class="btn btn-primary" id="player2-btn">+1 to Player 2</button>
                <button type="button" class="btn btn-danger" id="reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
